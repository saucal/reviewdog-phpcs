name: 'Run PHPCS with reviewdog'
description: 'üê∂ Run phpcs with reviewdog on pull requests to improve code review experience.'
author: 'SAU/CAL'
inputs:
  linters:
    description: 'Linters to use from the docker image. Can be a comma separated list.'
    default: php
  github_token:
    description: 'GITHUB_TOKEN'
    default: ${{ github.token }}
  reporter:
    description: |
      Reporter of reviewdog command [github-pr-check,github-pr-review].
      Default is github-pr-review.
      github-pr-review can use Markdown and add a link to rule page in reviewdog reports.
    default: 'github-pr-review'
  filter_mode:
    description: |
      Filtering mode for the reviewdog command [added,diff_context,file,nofilter].
      Default is added.
    default: 'added'
  fail_on_error:
    description: |
      Exit code for reviewdog when errors are found [true,false]
      Default is `true`.
    default: 'true'
  level:
    description: 'Report level for reviewdog [info, warning, error]'
    default: 'warning'
  pr_number:
    description: 'PR_NUMBER'
    default: ${{ github.event.number }}
runs:
  using: 'docker'
  image: 'docker://saucalinc/reviewdog-php:latest'
